<!DOCTYPE html>
<html lang="en">
<head>
  <title>tag-validator</title>
  <link href="dist/app.css" media="all" rel="stylesheet">
  <script src="node_modules/video.js/dist/video.js"></script>
  <script>
    var vjs = videojs
    var vjsComponent = videojs.getComponent('Component')
  </script>
  <script src="vendors/videojs-vast-vpaid-without-credentials.js"></script>
</head>
<body style="margin-top: 1em;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <form id="main">
          <fieldset class="form-group">
            <label for="input-url" class="form-control-label form-control-label-sm">URL</label>
            <div class="input-group">
              <textarea rows="3" class="form-control form-control-sm" id="input-url" placeholder="Enter URL">https://dl.dropboxusercontent.com/s/t077e80lxeuz3wd/trmr-vpaid.vast.xml</textarea>
              <input type="hidden" id="input-url-hidden" />
              <span class="input-group-btn">
                <button class="btn btn-primary btn-sm" type="submit" id="load">Load</button>
              </span>
            </div>
          </fieldset>
          <fieldset class="form-group" id="trmr-vast">
            <label for="input-url" class="form-control-label form-control-label-sm">XML</label>
            <textarea class="form-control form-control-sm" rows="4" readonly id="xml" placeholder="Not ready"></textarea>
          </fieldset>
          <fieldset class="form-group" id="trmr-vast">
            <label for="input-url" class="form-control-label form-control-label-sm">TRMR MediaFile</label>
            <div class="input-group">
              <input class="form-control form-control-sm" value="" readonly id="trmr-mediafile-addata"/>
              <span class="input-group-btn">
                <button class="btn btn-secondary btn-sm" type="button" type="button">
                  <i class="fa fa-info-circle"></i>
                </button>
              </span>
            </div>
          </fieldset>
        </form>
        <table class="table table-sm">
          <thead>
            <tr>
              <th>Evt</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody id="logger">
          </tbody>
        </table>
        <section>
        </section>
      </div>
      <div class="col-md-8">
        <button id="pause-resume" class="btn btn-default btn-sm" disabled>Pause/Resume Ad</button>
        <section class="embed-responsive embed-responsive-16by9">
          <video id="the-player" class="video-js vjs-default-skin embed-responsive-item" controls preload="auto" width="600" height="320" poster="http://video-js.zencoder.com/oceans-clip.png">
            <source type="video/mp4" src="http://video-js.zencoder.com/oceans-clip.mp4">
            <source type="video/webm" src="http://video-js.zencoder.com/oceans-clip.webm">
            <source type="video/ogv" src="http://video-js.zencoder.com/oceans-clip.ogv">
          </video>
        </section>
      </div>
    </div>
  </div>
  <script>
    if (!localStorage.lastUsed) {
      localStorage.lastUsed = 'https://dl.dropboxusercontent.com/s/t077e80lxeuz3wd/trmr-vpaid.vast.xml'
    }
    document.getElementById('input-url').value = localStorage.lastUsed
  </script>
  <script src="dist/app.js"></script>
</body>
</html>
